<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="logo">dev.Finance$</h1>
    </header>

    <main>
        <section id="balance">
            
            <article class="card">
                <div class="div-cards">
                    <h3>Entrada</h3>
                    <img src="imagens/setas-para-cima-35x35.png" alt="">
                </div>
                <p>R$ 2.000,00</p>
            </article>
            <article class="card">
                <div class="div-cards">
                    <h3>Saidas</h3>
                    <img src="imagens/setas-para-baixo-35x35.png" alt="">
                </div>
                <p>R$ 1.200,00</p>
            </article>
            <article class="card total">
                <div class="div-cards">
                    <h3>Total</h3>
                    <img src="imagens/cifrao-35x35.png" alt="">
                </div>
                <p>R$ 800,00</p>
            </article>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>R$ 150,00</td>
                        <td>10/11/2021</td>
                    </tr>
                    <tr>
                        <td>Seguro</td>
                        <td>R$ 150</td>
                        <td>10/11/2021</td>
                    </tr>
                    <tr>
                        <td>Pagamento</td>
                        <td>R$ 2000</td>
                        <td>05/11/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer><p>dev.finance$</p></footer>

</body>

</html>
