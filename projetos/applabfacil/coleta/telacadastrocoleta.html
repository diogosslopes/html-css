<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta Externa</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main class="flex">
        <header>
            <h1>Olá Fulano, seja bem vindo !</h1>
        </header>
        
        <section class="container">
            <section class="flex-e cadcoleta-e">
                <div class="formsbtn">
                    <button onclick="save()">Salvar</button>
                    <button onclick="clearForm()">Limpar</button>
                    <a href="telainicialcoleta.html"><button>Voltar</button></a>
                </div>
            </section>
            <section class="flex-d cadcoleta-d">
                <div class="dateTimeInput">
                    <div class="labels-inputs">
                        <input type="date" name="date" id="date">
                        <label for="date">Data</label>
                    </div>
                    <div class="labels-inputs">
                        <input type="time" name="time" id="time">
                        <label for="time">Horario</label>
                    </div>
                </div>
                <div class="pacientDataInput">
                    <div class="pacientInputs">
                        <div class="labels-inputs">
                            <input type="text" name="name" id="name" placeholder="" required>
                            <label for="name">Nome</label>
                        </div>

                        <div class="labels-inputs">
                            <input type="text" name="cpf" id="cpf" required>
                            <label for="cpf">CPF</label>
                        </div>

                        <div class="labels-inputs">
                            <input type="text" name="cep" id="cep" placeholder="" required>
                            <label for="cep">CEP</label>                            
                        </div>

                        <div class="labels-inputs">
                            <input type="text" name="end" id="end" placeholder="" required>
                            <label for="end">Logradouro</label>
                        </div>

                        <div class="labels-inputs">
                            <input type="text" name="city" id="city" placeholder="" required>
                            <label for="city">Cidade</label>
                        </div>
                    </div>
                    <div class="pacientInputs">
                        <div class="labels-inputs">
                            <input type="date" name="birth" id="birth">
                            <label for="birth">Data Nascimento</label>
                        </div>

                        <div class="labels-inputs">
                            
                            <input type="tel" name="tel" id="phone" placeholder="" required>
                            <label for="tel">Telefone</label>
                        </div>

                        <div class="labels-inputs">
                            
                            <input type="text" name="number" id="number" placeholder="" required>
                            <label for="number">Numero</label>
                        </div>

                        <div class="labels-inputs">
                            
                            <input type="text" name="bairro" id="bairro" placeholder="" required>
                            <label for="bairro">Bairro</label>
                        </div>

                        <div class="labels-inputs">
                            
                            <input type="text" name="reference" id="reference" placeholder="" required>
                            <label for="reference">Referencia</label>
                        </div>
                        
                    </div>
                </div>
                <div class="pacientPaymentInput">
                    <div class="pacientInputs">
                        <div class="labels-inputs">
                            
                            <input type="number" name="vExames" id="vExames" placeholder="" required>
                            <label for="vExames">Valor Exames</label>
                        </div>
                        <div class="labels-inputs">
                            
                            <input type="number" name="vTaxa" id="vTaxa" placeholder="" required>
                            <label for="vTaxa">Valor Taxa</label>
                        </div>
                        <div class="labels-inputs">
                            
                            <input type="number" name="vTotal" id="vTotal" placeholder="" required>
                            <label for="vTotal">Valor Total</label>
                        </div>
                        
                        
                    </div>
                    <div class="pacientInputs">
                        <label for="obs">Observações</label>
                        <textarea name="obs" id="obs" cols="20" rows="15"></textarea>
                        <label for="pago">Situação</label>
                        <div>
                         <select name="pago" id="pago">
                             <option value="pago">Pago</option>
                             <option value="receber">Receber</option>
                         </select>
                        </div>
                    <!-- <input type="text" name="obs" id="obs"> -->
                    </div>
                </div>
            </section>
        </section>
        
    </main>
    

    <script src="scriptColeta.js"></script>
</body>
</html>
