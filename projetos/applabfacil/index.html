<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo FÃ¡cil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="flex">
        <header>
            <h1 class="wellcome"></h1>
        </header>
        <img class="fundo"  src="imagens/telainicialsemlogo800x571.png" alt="">
        <section class="container">
            <section class="flex-e">
                <img class="logofacil" src="imagens/logofacil300x106.png" alt="">
                <img class="logocentrolab" src="imagens/centrolab300x78.png" alt="">
            </section>
            <section class="flex-d">
                <div class="loginScreen">
                    <div class="divInputs">
                        <div id="errorMSG">
                            <label for="" class="errorMSG desactive">Usuario ou senha invalidos</label>
                        </div>
                        <div class="labels-inputs">
                            <input type="text" name="login" id="loginInput" placeholder="" required>
                            <label for="login">Usuario</label>
                        </div>
                        <div class="labels-inputs">
                            <input type="password" name="password" id="passwordInput" placeholder="" required>
                            <label for="password">Senha</label>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        <div id="buttonsLogin">
                            <button onclick="login()">Login</button>
                            <button onclick="window.location.href = 'telacadastro.html'">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>

    <script src="scriptLogin.js"></script>    
</body>
</html>
