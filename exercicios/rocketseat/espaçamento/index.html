<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px dashed red;
            display: flex;
            height: 150px;
            align-items: center; /* Alinha os itens de acordo com o eixo cruzado*/
            justify-content: center;
            gap: 5px; /*adiciona espaços ente os itens, a esquerda do primeiro e a direita do ultimo não*/
        
        }

        .box div{
            border: 1px solid;

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
    
</body>
</html>
