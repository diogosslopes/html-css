<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem Flex">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="media/TenInchSpikes-JeremyKorpas.mp3" autoplay controls ></audio> Maneira mais simples-->
    <audio preload="metadata" controls>
        <source src="media/ToddlerBand-Godmode.mp3" type="audio/mpeg">
        <source src="media/ToddlerBand-Godmode.ogg" type="audio/ogg">
        <source src="media/ToddlerBand-Godmode.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/ToddlerBand-Godmode.mp3">Clique aqui para baixar o arquivo MP#</a></p>

    </audio>

</body>
</html>
